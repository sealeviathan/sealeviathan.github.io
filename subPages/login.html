<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" href="../css/loginstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        
        <div class="header">
            <a href="../index.html"><img src="../images/GenericNavLogo.png"></a>
        </div>
        <h1>Login thingy</h1>
        <div id="loginWindow">
            <img src="../images/GenericNavLogo.png" id="loginBoxLogo">
            <h4>Welcome!</h4>
            <div id="inputBox">
                <form action="">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br>
                    <label for="rememberme">Keep password saved?</label><br>
                    <input type="checkbox" id="rememberme" name="rememberme"><br>
                    <input type="submit" name="submit" id="submit">
                </form>
                
            </div>
            
        </div>

        <script src="../js/login.js"></script>

    </body>
</html>
